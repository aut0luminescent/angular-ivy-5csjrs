<input #search />
<button (click)="startSearch()" >Search!</button>
<div *ngIf="searchResult"> 
  <div *ngFor="let result of searchResult.pages">
    <h2>{{ result.title }}</h2>
    <img [src]="getImageUrl(result)" [alt]="result.title" />
    <p>{{ result.extract }}</p>
    <p>Changed date {{ result.timestamp | date }}</p>
  </div>
</div>
